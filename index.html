<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Game of thrones Characters API</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class="column">
<h1>Game Of Thrones Characters</h1>
<form action="" method="get" class="form column">
  <label for="character-id">Character Id:</label>
  <input type="number" name="character-id" id="character-id" placeholder="0 to 52" min="0" max="52">
  <button type="submit" class="btn-submit">Search</button>
</form>

<div class="card column hidden">
  <h2 class="character-name"></h2>
  <p class="character-title"></p>
  <p class="character-family"></p>
  <img class="character-img" src="">
</div>
<script src="script.js"></script>
</body>

</html>
